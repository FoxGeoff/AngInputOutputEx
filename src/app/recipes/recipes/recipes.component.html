<p>recipes works!</p>
<div class="container" fxLayout="row wrap" fxLayoutAlign="space-evenly">
  <div class="list">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="details">
    <app-recipe-details
      *ngIf="selectedRecipe"
      [recipe] = "selectedRecipe"
      > </app-recipe-details>
  </div>

  <ng-template [ngIf]="!selectedRecipe">
    <p class="text-info">Please select a recipe</p>
  </ng-template>
</div>
