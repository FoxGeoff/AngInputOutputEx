<p>recipes works!</p>
<div class="container" fxLayout="row wrap" fxLayoutAlign="space-evenly">
  <div class="list">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="details">
    <app-recipe-details
      *ngIf="selectedRecipe;else msg"
      [recipe] = "selectedRecipe"
      > </app-recipe-details>
  </div>


  <ng-template #msg>
    <div class="text-info">Please select a Recipe!</div>
  </ng-template>

</div>
